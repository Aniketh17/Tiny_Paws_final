<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
</head>


<style>
    /* Background Animation */
/* Background Animation */
@keyframes bubbles {
    0% {
        background-position: 0% 0%;
    }
    100% {
        background-position: 100% 100%;
    }
}

html, body {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #f0f8ff; /* Light blue background */
    animation: bubbles 15s ease-in-out infinite;
    background-image: url('https://www.transparenttextures.com/patterns/embroidery.png');
    background-size: cover; /* Ensure background covers the entire page */
}

.container {
    max-width: 900px;
    margin: 5% auto; 
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    border: 2px dashed #ff6f61;
    position: relative;
    overflow: hidden; 
}

h1 {
    color: #ff6f61;
    margin-bottom: 20px;
    font-size: 2.5em;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #eee;
    font-size: 18px;
    background: #fefefe;
    border-radius: 10px;
    margin-bottom: 10px;
    position: relative;
}

.product-image {
    width: 60px; /* Adjust size for better visibility */
    height: 60px;
    margin-right: 15px;
    border-radius: 50%;
    object-fit: cover; /* Ensure the image is contained within the circle */
    border: 2px solid #ff6f61; /* Border around image */
}

.quantity-controls {
    margin-left: auto; /* Push quantity controls to the right */
}

.quantity-btn {
    background: #ff6f61;
    border: none;
    color: white;
    padding: 5px 10px;
    font-size: 18px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s, transform 0.3s;
}

.quantity-btn:hover {
    background: #ff9a8b;
    transform: scale(1.1);
}

p {
    font-size: 20px;
    margin: 20px 0;
    color: #333;
}

.checkout-btn {
    display: inline-block;
    padding: 15px 30px;
    font-size: 20px;
    color: #fff;
    background: #ff6f61;
    border-radius: 10px;
    text-decoration: none;
    transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    margin-top: 20px; /* Space above checkout button */
}

.checkout-btn:hover {
    background: #ff9a8b;
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}

/* Optional: Add some decorative elements */
.container::before {
    content: "";
    position: absolute;
    top: -50px;
    left: -50px;
    width: 100px;
    height: 100px;
    background: rgba(255, 105, 97, 0.2); /* Light color for a pet-friendly theme */
    border-radius: 50%;
    z-index: -1;
}

.container::after {
    content: "";
    position: absolute;
    bottom: -50px;
    right: -50px;
    width: 100px;
    height: 100px;
    background: rgba(255, 105, 97, 0.2); /* Light color for a pet-friendly theme */
    border-radius: 50%;
    z-index: -1;
}

</style>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <ul>
            {% for item in cart_items %}
            <li>
                <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="product-image">
                <span>{{ item.quantity }} x {{ item.product.name }} - ${{ item.product.price }}</span>
                <button class="quantity-btn" data-id="{{ item.id }}" data-action="decrease">-</button>
                <button class="quantity-btn" data-id="{{ item.id }}" data-action="increase">+</button>
            </li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
        <a href="{% url 'store:checkout' %}" class="checkout-btn">Checkout</a>
    </div>
    <script>
//   document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.quantity-btn').forEach(button => {
        button.addEventListener('click', (event) => {
            const action = event.target.getAttribute('data-action');
            const itemId = event.target.getAttribute('data-id');
            updateQuantity(itemId, action);
        });
    });


function updateQuantity(itemId, action) {
    const url = `/update-cart/${itemId}/${action}/`;

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();  // Reload the page to update cart
        } else {
            alert('Error updating quantity. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

    </script>
</body>
</html>
